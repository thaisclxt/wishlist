<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My WishList</title>
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
		<div id="shopping-list">
			<div class="header">
				<h1>{{ header || 'Welcome' }}</h1>
				<button
					v-if="editing"
					@click="doEdit(false)"
					type="button"
					class="btn btn-cancel"
				>
					Cancelar
				</button>
				<button
					v-else
					@click="doEdit(true)"
					type="button"
					class="btn btn-primary"
				>
					Novo produto
				</button>
			</div>

			<div v-if="editing" class="add-item-form">
				<input
					id="inputItemLabel"
					@keyup.enter="goNext"
					type="text"
					v-model="newItem"
					placeholder="Adicione um produto"
				/>

				<input
					id="inputItemBrand"
					@keyup.enter="saveItem"
					type="text"
					v-model="newBrand"
					placeholder="Adicione a marca"
				/>

				<label>
					<input type="checkbox" v-model="newItemHighPriority" />Quero muito
					muito
				</label>

				<button @click="saveItem" type="submit" class="btn btn-primary">
					Salvar
				</button>
			</div>

			<p v-if="items.length === 0">Ebaa! Comprei tudo o que eu queria heheeh</p>

			<ul>
				<li
					v-for="item in reversedItems"
					@click="togglePurchased(item)"
					:key="item.id"
					class="static-class"
					:class="{strikeout: item.purchased, priority: item.highPriority}"
				>
					{{item.label}} - {{item.brand}}
				</li>
			</ul>
		</div>

		<script src="https://unpkg.com/vue@3"></script>

		<script>
			const shoppingListApp = Vue.createApp({
				data() {
					return {
						header: "My WishList",
						newItem: "",
						newBrand: "",
						editing: false,
						newItemHighPriority: false,
						items: [
							{
								id: 1,
								label: "All Star Move",
								brand: "Converse",
								purchased: true,
								highPriority: true,
							},
							{
								id: 2,
								label: "Chinelo Slide Preto",
								brand: "Kipling",
								purchased: false,
								highPriority: false,
							},
							{
								id: 3,
								label: "Connect In Colour: Hi-Fi Colour",
								brand: "MAC",
								purchased: false,
								highPriority: true,
							},
						],
					};
				},

				computed: {
					reversedItems() {
						return [...this.items].reverse();
					},
				},

				methods: {
					saveItem() {
						if (this.newBrand.length === 0 || this.newItem.length === 0) return;
						this.items.push({
							id: this.items.length + 1,
							label: this.newItem,
							brand: this.newBrand,
							highPriority: this.newItemHighPriority,
						});
						this.resetFields();
					},

					goNext() {
						document.getElementById("inputItemBrand").focus();
					},

					resetFields() {
						this.newItem = "";
						this.newBrand = "";
						this.newItemPriority = false;
					},

					doEdit(editing) {
						this.editing = editing;
						this.resetFields();
					},

					togglePurchased(item) {
						item.purchased = !item.purchased;
					},
				},
			}).mount("#shopping-list");
		</script>
	</body>
</html>
